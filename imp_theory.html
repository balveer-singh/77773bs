<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory Mock Test - Modules</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #EAF0F6; /* A very light, cool gray background */
            --card-bg: #FFFFFF; /* Pure white card background */
            --header-color: #2C3E50; /* Dark blue-gray for headings */
            --text-color: #607D8B; /* Muted blue-gray for paragraph text */
            --module-accent: #00BCD4; /* A bright, vibrant cyan for modules */
            --border-light: #CFD8DC; /* Light gray border for structure */
            --shadow-subtle: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Lato', sans-serif; /* A new modern, clean font */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-bg);
            color: var(--text-color);
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 50px 40px;
            box-shadow: var(--shadow-subtle);
            width: 90%;
            max-width: 900px; /* Wider container for the grid */
            box-sizing: border-box;
            border: 1px solid var(--border-light);
            animation: fadeInSlideUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
            margin-bottom: 40px;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--header-color);
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 900; /* Extra bold for impact */
            letter-spacing: -0.8px;
        }

        p {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Adjusted min-width for modules */
            gap: 25px;
            margin-top: 40px;
            width: 100%;
        }

        .module {
            background-color: var(--module-accent); /* Vibrant cyan accent */
            color: white;
            padding: 30px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-subtle);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px; /* Ensure consistent height */
            line-height: 1.3;
            text-align: center;
        }

        .module:hover {
            background-color: #0097A7; /* Darker cyan on hover */
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .module-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1em;
            }
            .module-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 20px;
            }
            .module {
                font-size: 1.1em;
                padding: 25px 15px;
                min-height: 90px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.9em;
            }
            .module-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
                gap: 15px;
            }
            .module {
                font-size: 1em;
                padding: 20px 15px;
                min-height: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Theory Mock Test</h1>
        <p>Select a module to start your practice session:</p>

        <div class="module-grid">
            <a href="imp_theory_i.html" class="module">Network Architecture</a>
            <a href="imp_theory_ii.html" class="module">Database Concepts</a>
            <a href="imp_theory_iii.html" class="module">Introduction to JavaScript</a>
            <a href="imp_theory_iv.html" class="module">PHP</a>
            <a href="imp_theory_vi.html" class="module">JAVA</a>
            <a href="imp_theory_vii.html" class="module">Python</a>
        </div>
    </div>

</body>
</html>
