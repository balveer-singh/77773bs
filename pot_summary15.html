<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Module Summary</title>
    <!-- Poppins font for a clean and modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Removed marked.js as we will no longer be using it for rendering -->
    <style>
        /* CSS variables for a consistent theme */
        :root {
            --primary-blue: #5964ff;
            --module-teal: #1ABC9C;
            --text-dark: #2C3E50;
            --text-body: #555;
            --card-bg: #ffffff;
            --page-gradient-start: #74ebd5;
            --page-gradient-end: #ACB6E5;
            --shadow-base: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--page-gradient-start) 0%, var(--page-gradient-end) 100%);
            color: var(--text-body);
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-base);
            width: 95%;
            max-width: 900px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-blue);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 800;
        }

        /* The div that will display the rendered content */
        #rendered-summary {
            text-align: left;
            padding: 25px;
            background-color: #f7f9fc;
            border-left: 5px solid var(--module-teal);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            font-size: 1em;
            line-height: 1.6;
            
            /* The 'pre-wrap' value preserves all whitespace and line breaks
               exactly as they are in the source code. */
            white-space: pre-wrap;
        }

        /* Custom styling for markdown elements within the rendered summary */
        #rendered-summary h1, #rendered-summary h2, #rendered-summary h3 {
            color: var(--text-dark);
            font-weight: 700;
            margin-top: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        #rendered-summary ul, #rendered-summary ol {
            padding-left: 20px;
            margin-bottom: 1em;
        }

        #rendered-summary p:last-child {
            margin-bottom: 0;
        }
        
        /* New media query for mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            #rendered-summary {
                padding: 15px;
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- This is where your summary's title will go -->
        <h1>Network Architecture</h1>

        <!-- The content of your summary will be rendered here -->
        <div id="rendered-summary">
            <!-- JavaScript will populate this div -->
        </div>

    </div>

    <!-- 
        ========================================================================
        PASTE YOUR SUMMARY HERE
        ========================================================================
        
        - Do not change the 'id="raw-summary"' attribute.
        - The content you paste here will be displayed with all its original
          line breaks and spacing.
    -->
    <pre id="raw-summary" style="display:none;" type="text/plain">

    </pre>
<a href="pot15_i.html">
  <button style="
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, transform 0.2s ease;
  ">
    Take Test
  </button>
</a>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rawSummaryElement = document.getElementById('raw-summary');
            const renderedSummaryElement = document.getElementById('rendered-summary');

            // Get the plain text from the pre tag, which includes all spacing and line breaks.
            const markdownText = rawSummaryElement.textContent;

            // Set the textContent of the rendered div directly.
            // The `white-space: pre-wrap;` CSS property will handle the formatting.
            renderedSummaryElement.textContent = markdownText;
        });
    </script>
</body>
</html>
