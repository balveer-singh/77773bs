<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tools</title>
    <!-- Load Tailwind CSS from CDN for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font for a clean, professional look -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* A dark background color */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 w-full max-w-2xl text-center">
        <!-- Main heading for the application -->
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Study Tools</h1>
        <!-- A friendly description of the available options -->
        <p class="text-gray-600 mb-10 text-lg">
            Choose an option below to get started.
        </p>

        <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
            <!-- Summarize Option Card -->
            <div class="flex-1">
                <button id="summarize-btn" class="w-full flex flex-col items-center justify-center p-8 bg-blue-600 text-white rounded-xl shadow-lg transform transition-all hover:scale-105 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                    <!-- Icon for summarization -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m-5 3h4a2 2 0 002-2V7a2 2 0 00-2-2H9a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <span class="text-2xl font-bold">Summarize</span>
                    <span class="text-sm mt-2 opacity-80">Condense a document into key points.</span>
                </button>
            </div>

            <!-- Mock Test Option Card -->
            <div class="flex-1">
                <button id="mock-test-btn" class="w-full flex flex-col items-center justify-center p-8 bg-purple-600 text-white rounded-xl shadow-lg transform transition-all hover:scale-105 hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
                    <!-- Icon for a mock test -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    <span class="text-2xl font-bold">Mock Test</span>
                    <span class="text-sm mt-2 opacity-80">Test your knowledge with practice questions.</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get the buttons by their IDs
        const summarizeBtn = document.getElementById('summarize-btn');
        const mockTestBtn = document.getElementById('mock-test-btn');

        // Add event listeners to each button to handle the redirects
        summarizeBtn.addEventListener('click', () => {
            // Redirect the user to the theory_summary.html page
            window.location.href = 'theory_summary.html';
        });

        mockTestBtn.addEventListener('click', () => {
            // Redirect the user to the theory.html page
            window.location.href = 'theory.html';
        });
    </script>
</body>
</html>
