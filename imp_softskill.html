<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft-skill Mock Test - Modules</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-bg: #F8F9FA; /* Off-white, very light background */
            --card-bg: #FFFFFF; /* Pure white card */
            --header-color: #495057; /* Dark gray for headings */
            --text-color: #6C757D; /* Medium gray for paragraph text */
            --module-accent: #6F42C1; /* A deep purple for the modules */
            --border-light: #DEE2E6; /* Light gray border for structure */
            --shadow-subtle: 0 3px 10px rgba(0, 0, 0, 0.07);
            --shadow-hover: 0 6px 15px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Montserrat', sans-serif; /* Elegant and modern font */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-bg);
            color: var(--text-color);
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 50px 40px;
            box-shadow: var(--shadow-subtle);
            width: 90%;
            max-width: 800px; /* Adjusted max-width for fewer modules */
            box-sizing: border-box;
            border: 1px solid var(--border-light);
            animation: slideInDown 0.8s ease-out forwards; /* New animation style */
            opacity: 0;
            transform: translateY(-20px); /* Start slightly above */
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--header-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1em;
            color: var(--text-color);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* Min-width for modules */
            gap: 25px;
            margin-top: 40px;
            width: 100%;
        }

        .module {
            background-color: var(--module-accent); /* Deep purple accent */
            color: white;
            padding: 30px 20px;
            border-radius: 8px; /* Slightly sharper corners for a sleek look */
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-subtle);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            line-height: 1.3;
            text-align: center;
        }

        .module:hover {
            background-color: #5F37A7; /* Darker purple on hover */
            transform: translateY(-4px); /* Noticeable lift */
            box-shadow: var(--shadow-hover);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .module-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 20px;
            }
            .module {
                font-size: 1.1em;
                padding: 25px 15px;
                min-height: 90px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.9em;
            }
            .module-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
                gap: 15px;
            }
            .module {
                font-size: 1em;
                padding: 20px 15px;
                min-height: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Soft-skill Mock Test</h1>
        <p>Enhance your soft skills by selecting a module below:</p>

        <div class="module-grid">
            <a href="softskill_i.html" class="module">Mathematical Calculation</a>
            <a href="softskill_ii.html" class="module">English Literacy</a>
            <a href="softskill_iii.html" class="module">Energy and Environment</a>
            <a href="softskill_iv.html" class="module">Communication Skills</a>
        </div>
    </div>

</body>
</html>
