पाइथन का परिचय और इतिहास
पाइथन एक लोकप्रिय प्रोग्रामिंग भाषा है। इसे गुइडो वैन रोसम (Guido van Rossum) ने 1991 में डिज़ाइन किया था। आज के समय में यह दुनिया भर में सबसे ज्यादा इस्तेमाल की जाने वाली और पसंद की जाने वाली प्रोग्रामिंग भाषाओं में से एक है। यह एक हाई-लेवल प्रोग्रामिंग लैंग्वेज है जिसकी सिंटैक्स (लिखने की शैली) बहुत सरल है और इसमें बहुत कम लाइनों में कोडिंग करके जटिल कार्य किए जा सकते हैं।
पाइथन का उपयोग कई प्रकार के कार्यों के लिए किया जाता है, जैसे कि:
•	कंसोल आधारित (Console-based) एप्लिकेशन
•	GUI आधारित (Graphical User Interface) एप्लिकेशन
•	वेब प्रोग्रामिंग
•	डेटा एनालिसिस (Data Analysis)
पाइथन एक सीखने में आसान और सरल भाषा है, इसलिए यदि आप प्रोग्रामिंग में नए हैं, तब भी इसे सीखना आपके लिए मुश्किल नहीं होगा।
________________________________________
पाइथन के आविष्कार के पीछे की कहानी
1980 के दशक के अंत में, गुइडो वैन रोसम ने पाइथन पर काम करना शुरू किया। उन्होंने दिसंबर 1989 में इस पर गहराई से काम करना शुरू किया जब वह CWI (Centrum Wiskunde & Informatica) नामक संस्थान में काम कर रहे थे, जो कि नीदरलैंड्स (Netherlands) में स्थित है।
यह एक शौकिया प्रोजेक्ट था क्योंकि वह क्रिसमस की छुट्टियों के दौरान खुद को व्यस्त रखने के लिए कुछ मज़ेदार और उपयोगी बनाना चाहते थे।
________________________________________
ABC भाषा से पाइथन तक
पाइथन की सफलता की नींव ABC प्रोग्रामिंग भाषा से पड़ी थी। ABC भाषा Amoeba ऑपरेटिंग सिस्टम पर चलती थी और इसमें exception handling की विशेषता थी। गुइडो वैन रोसम ने पहले ABC भाषा के निर्माण में भाग लिया था और इसकी खूबियों को पसंद किया था, लेकिन इसमें कुछ कमियाँ भी थीं।
जब उन्होंने पाइथन बनाई, तो उन्होंने ABC की अच्छी विशेषताओं को शामिल किया, लेकिन जो कमियाँ थीं उन्हें सुधार दिया। इस तरह उन्होंने एक सशक्त और त्रुटिरहित स्क्रिप्टिंग भाषा का निर्माण किया।
________________________________________
नाम "Python" का मतलब
पाइथन का नाम किसी साँप से नहीं लिया गया है, बल्कि यह नाम BBC के एक हास्य टीवी शो "Monty Python's Flying Circus" से लिया गया है। गुइडो वैन रोसम उस शो के बहुत बड़े प्रशंसक थे। उन्हें अपने प्रोजेक्ट के लिए एक छोटा, यूनिक और रहस्यमय सा नाम चाहिए था, इसलिए उन्होंने इसका नाम "Python" रखा।
बाद में वे Google में भी काम कर चुके हैं और वर्तमान में Dropbox कंपनी में कार्यरत हैं।
________________________________________
पाइथन का विकास (Evolution of Python)
1991 में पाइथन की पहली रिलीज़ हुई। जब इसे लॉन्च किया गया, तब यह अन्य भाषाओं जैसे Java, C++ की तुलना में काफी कम कोड में कार्य को पूरा कर सकता था। इसकी डिज़ाइन फिलॉसफी (Design Philosophy) काफी शानदार थी।
इसका मुख्य उद्देश्य था:
•	कोड को पढ़ने में आसान बनाना
•	डेवलपर्स की उत्पादकता को बढ़ाना
शुरुआती संस्करण में भी पाइथन में:
•	क्लासेस (Classes) और इनहेरिटेंस (Inheritance)
•	कोर डेटा टाइप्स (Core Data Types)
•	Exception Handling
•	Functions
जैसी कई शक्तिशाली विशेषताएँ शामिल थीं।
✅   Python की विशेषताएँ (Features of Python)
Python एक फीचर-सम्पन्न, हाई-लेवल, इंटरप्रेटेड, इंटरएक्टिव और ऑब्जेक्ट ओरिएंटेड स्क्रिप्टिंग भाषा है।
1️सीखने में आसान (Easy to Learn)
Python की सिंटैक्स बहुत ही सरल है, कोड लिखने के लिए कम कीवर्ड्स होते हैं। कर्ली ब्रैकेट्स की बजाय indentation (spacing) का उपयोग होता है। डायनामिक टाइपिंग के कारण वेरिएबल को पहले डिक्लेयर करने की आवश्यकता नहीं होती।
2️ Interpreter आधारित (Interpreter Based)
Python एक इंटरप्रेटर आधारित भाषा है। इसका मतलब है कि कोड को लाइन-बाय-लाइन पढ़ा और चलाया जाता है। यदि कहीं कोई गलती है तो उससे पहले की सभी लाइनों को execute किया जाता है।
3️ इंटरएक्टिव मोड (Interactive)
Python का >>> प्रॉम्प्ट REPL (Read-Eval-Print Loop) पर काम करता है। आप कोई भी वैध Python expression यहाँ टाइप करें, Enter दबाएँ, और तुरंत आउटपुट मिलेगा।
>>> 2*3+1
7
>>> print("Hello World")

Hello World
4️ मल्टी-पैराडाइम (Multi-Paradigm)
Python में ऑब्जेक्ट ओरिएंटेड, प्रोसीजरल और फंक्शनल प्रोग्रामिंग तीनों प्रकार के स्टाइल्स को सपोर्ट किया जाता है।
5️ स्टैंडर्ड लाइब्रेरी (Standard Library)
Python की अपनी बड़ी लाइब्रेरी होती है जिसमें modules, packages पहले से मौजूद होते हैं (serialization, compression, networking आदि के लिए)। इसे "batteries included" भाषा कहा जाता है।
6️ ओपन-सोर्स और क्रॉस-प्लेटफ़ॉर्म (Open Source & Cross-Platform)
Python का installation और source code दोनों मुफ़्त उपलब्ध है। यह Windows, Linux, Mac OS, Android आदि पर चल सकता है।
7️ GUI एप्लिकेशन सपोर्ट (GUI Applications)
Python में GUI बनाने के लिए Tkinter, PyQt, PySimpleGUI जैसे टूल्स उपलब्ध हैं।
8️ डेटाबेस कनेक्टिविटी (Database Connectivity)
Python से आप लगभग सभी तरह के Relational और NoSQL डेटाबेस (जैसे MongoDB) से कनेक्ट कर सकते हैं।
9️ Extensible
Python का मूल (CPython) C में लिखा गया है। इसलिए आप C या Java में मॉड्यूल्स बनाकर Python में शामिल कर सकते हैं। जैसे: Jython (Java), IronPython (.NET)
🔟 एक्टिव डेवलपर कम्युनिटी (Active Developer Community)
Python की ओपन-सोर्स नेचर के कारण एक बहुत बड़ी डेवलपर कम्युनिटी ऑनलाइन फोरम्स, ब्लॉग्स, और कॉन्फ़्रेन्सेस में एक्टिव रहती है।

✅   Python में Data Types (डेटा टाइप्स)
Data Types का मतलब होता है — डेटा को उसकी प्रकृति (nature) के आधार पर वर्गीकृत (classify) करना। Python में विभिन्न प्रकार के इनबिल्ट (built-in) डेटा टाइप्स होते हैं, जिन्हें मुख्य रूप से निम्न प्रकारों में बाँटा गया है:
________________________________________
🔹 1. Scalar Types (स्केलर प्रकार)
स्केलर डेटा टाइप वे होते हैं जो केवल एक मान (single value) को दर्शाते हैं।
1️ int (पूर्णांक)
•	धनात्मक या ऋणात्मक पूर्ण संख्याएँ (बिना दशमलव के)।
•	उदाहरण: -10, 0, 456, 999999
2️ float (दशमलव संख्या)
•	कोई भी रीयल संख्या जिसमें दशमलव भाग हो।
•	उदाहरण: 1.23, -45.6, 3.14e2 (यह है 3.14 × 10² = 314.0)
3️ complex (सम्मिश्र संख्या)
•	इसमें एक वास्तविक (real) और एक काल्पनिक (imaginary) भाग होता है।
•	उदाहरण: 3 + 5j, -2.1 + 0j
4️ bool (बूलियन)
•	केवल दो मान: True या False
•	ध्यान दें: केवल T और F बड़े अक्षरों में (capital) होने चाहिए।
o	True ✅ सही
o	true ❌ गलत (Error देगा)
5️ None (नन ऑब्जेक्ट)
•	यह "कुछ नहीं" या "खाली" को दर्शाता है।
•	किसी फ़ंक्शन से कोई रिटर्न न होने पर None मिलता है।
________________________________________
🔹 2. Sequence Types (अनुक्रम प्रकार)
Sequence एक ऐसा डेटा स्ट्रक्चर होता है जिसमें डेटा items एक विशेष क्रम (order) में होते हैं।
1️ str (String – स्ट्रिंग)
•	अक्षरों का समूह, जिसे सिंगल ', डबल " या ट्रिपल कोट्स ''' में लिखा जाता है।
•	उदाहरण: "Hello", 'Python'
2️ list (लिस्ट)
•	स्क्वायर ब्रैकेट्स [ ] में डेटा का क्रमबद्ध समूह।
•	इसमें आप अलग-अलग या समान टाइप के डेटा को रख सकते हैं।
•	उदाहरण: [1, 2, 3], ['apple', 10, 3.14]
3️ tuple (टपल)
•	Parentheses ( ) में क्रमबद्ध समूह।
•	लिस्ट जैसा ही होता है लेकिन immutable होता है (बदला नहीं जा सकता)।
•	उदाहरण: (1, 2, 3), ('a', 'b')
________________________________________
🔹 3. Mapping Type (मैपिंग प्रकार)
1️ dict (डिक्शनरी)
•	key:value जोड़ों का समूह, curly braces {} में लिखा जाता है।
•	उदाहरण:
{1: "Steve", 2: "Bill", 3: "Ram", 4: "Farha"}
•	आप keys से वैल्यू को एक्सेस करते हैं।
________________________________________
🔹 4. Set Types (सेट प्रकार)
1️ set
•	Unordered, unique items का समूह।
•	इसे मैथ्स के सेट जैसे समझें।
•	उदाहरण: {1, 2, 3, 4}
•	इसमें union, intersection, difference जैसे मैथमैटिकल ऑपरेशन्स किए जा सकते हैं।
2️ frozenset
•	Immutable (स्थिर) set वर्जन।
•	एक बार बना दिया, फिर उसके items को बदला नहीं जा सकता।
•	उदाहरण:
fs = frozenset([1, 2, 3])
________________________________________
🔁 Mutable और Immutable टाइप्स
Data Type	Mutable (बदला जा सकता है)	Immutable (नहीं बदला जा सकता)
int, float, bool, str, tuple	❌ नहीं	✅ हाँ
list, dict, set	✅ हाँ	❌ नहीं
frozenset	❌ नहीं	✅ हाँ
✔ Mutable (बदला जा सकता है):
•	list, dict, set में आप items जोड़ सकते हैं, हटा सकते हैं, बदल सकते हैं।
❌ Immutable (नहीं बदला जा सकता):
•	int, float, tuple, str एक बार बन जाने के बाद बदल नहीं सकते।
________________________________________
📌 निष्कर्ष (Conclusion)
•	Python में डेटा टाइप्स की विविधता उसे बहुउपयोगी और लचीला (flexible) बनाती है।
•	सही डेटा टाइप का प्रयोग प्रोग्राम की दक्षता (efficiency) और स्पष्टता (clarity) दोनों बढ़ाता है।

✅   1. Casting (टाइप कास्टिंग)
Casting का मतलब होता है — एक डेटा टाइप को दूसरे डेटा टाइप में बदलना।
यदि आप किसी वैरिएबल का डेटा टाइप स्पष्ट रूप से बताना चाहते हैं, तो casting functions का प्रयोग किया जाता है:
🔹 उदाहरण:
x = str(3)     # x अब एक string है: '3'
y = int(3)     # y एक integer है: 3
z = float(3)   # z एक float है: 3.0
🔹 अन्य कास्टिंग फंक्शन:
Function	Converts to...
int()	Integer (पूर्णांक)
float()	Floating point संख्या
str()	String (पाठ)
bool()	Boolean (True/False)
________________________________________

String अक्षरों (characters) का समूह होता है। Python में आप strings को सिंगल (‘ ’), डबल (“ ”) या ट्रिपल कोट्स (‘’’ ’’’) में लिख सकते हैं।
🔹 स्ट्रिंग बनाना:
str1 = 'Hello Python'    # सिंगल कोट्स

str3 = '''This is 
a multiline

print(str1)

print(str3)

•	Python में कोई character data type नहीं होता।

print(type(str1))    # <class 'str'>

✅   3. Boolean in Python (बूलियन)
Boolean (bool) डेटा टाइप का इस्तेमाल यह बताने के लिए होता है कि कोई शर्त (condition) True (सत्य) है या False (असत्य)।
🔹 उदाहरण:
print(10 > 9)     # True
print(10 == 9)    # False
print(10 < 9)     # False
🔹 If स्टेटमेंट में Boolean:
a = 200
b = 33

if b > a:
    print("b is greater than a")
else:
    print("b is not greater than a")
🔹 bool() फंक्शन क्या करता है?
bool() किसी भी वैल्यू को True या False में बदलकर देता है।
उदाहरण:
print(bool("Hello"))   # True (non-empty string)
print(bool(15))        # True (non-zero number)

x = "Hello"
y = 15
print(bool(x))         # True
print(bool(y))         # True
❌   False किसके लिए आएगा:
print(bool(""))     # False (खाली स्ट्रिंग)
print(bool(0))      # False (zero)
print(bool(None))   # False (None value)
________________________________________
📌 निष्कर्ष (Conclusion)
विषय	विवरण
Casting	एक डेटा टाइप को दूसरे में बदलना (int(), float(), str() आदि)।
String	अक्षरों का समूह, जिसे ' ', " ", ''' ''' से बनाया जाता है।
Boolean	केवल दो वैल्यू हो सकती हैं: True या False। तुलना या शर्तों में उपयोग होता है।

✅   Python Operators (ऑपरेटर)
ऑपरेटर विशेष प्रतीक (symbols) होते हैं जो वेरिएबल्स और वैल्यू पर कोई क्रिया (operation) करते हैं।
🔹 उदाहरण:
print(5 + 6)   # Output: 11
यहाँ + एक Arithmetic Operator है जो दो संख्याओं को जोड़ता है।
________________________________________
🔢 Python में ऑपरेटर के 7 प्रकार होते हैं:
क्रम	ऑपरेटर का नाम	उद्देश्य
1.	Arithmetic Operators	गणितीय क्रियाएँ
2.	Assignment Operators	वैल्यू असाइन करना
3.	Comparison Operators	तुलना करना
4.	Logical Operators	लॉजिक चेक करना
5.	Bitwise Operators	बाइनरी स्तर पर काम करना
6.	Identity Operators	ऑब्जेक्ट पहचानना
7.	Membership Operators	सदस्यता जाँचना
________________________________________
✅  1. Arithmetic Operators (गणितीय ऑपरेटर)
ऑपरेटर	कार्य	उदाहरण (a = 10, b = 5)	परिणाम
+	जोड़ (Addition)	a + b	15
-	घटाव (Subtraction)	a - b	5
*	गुणा (Multiplication)	a * b	50
/	भाग (Division)	a / b	2.0
//	फ्लोर डिविजन	a // b	2
%	माड्यूलस	a % b	0
**	घात (Exponent)	a ** b	100000
________________________________________
✅  2. Assignment Operators (असाइनमेंट ऑपरेटर)
वेरिएबल को वैल्यू देने के लिए।
ऑपरेटर	कार्य	उदाहरण (x = 5)
=	वैल्यू असाइन करना	x = 5
+=	जोड़ और असाइन	x += 3 (x = x + 3)
-=	घटाव और असाइन	x -= 2 (x = x - 2)
*=	गुणा और असाइन	x *= 2
/=	भाग और असाइन	x /= 2
________________________________________
✅   3. Comparison Operators (तुलना ऑपरेटर)
दो वैल्यू की तुलना करते हैं और True या False रिटर्न करते हैं।
ऑपरेटर	कार्य	उदाहरण (a = 5, b = 2)
==	बराबरी	a == b → False
!=	बराबर नहीं	a != b → True
>	बड़ा	a > b → True
<	छोटा	a < b → False
>=	बड़ा या बराबर	a >= b → True
<=	छोटा या बराबर	a <= b → False
________________________________________
✅   4. Logical Operators (तार्किक ऑपरेटर)
कई शर्तों की जांच करने के लिए।
ऑपरेटर	कार्य	उदाहरण (a = 5, b = 6)
and	दोनों शर्तें सही हों	(a > 2 and b >= 6) → True
or	कोई भी एक शर्त सही हो	(a < 2 or b >= 6) → True
not	उल्टा नतीजा	not(a > 2) → False
________________________________________
✅   5. Bitwise Operators (बिटवाइज़ ऑपरेटर)
बाइनरी रूप में काम करते हैं।
ऑपरेटर	नाम	उदाहरण (a = 2, b = 7)
&	AND	a & b = 2 (010 & 111)
`	`	OR
^	XOR	a ^ b = 5
~	NOT	~a = -3
<<	बाएँ शिफ्ट	a << 1 = 4
>>	दाएँ शिफ्ट	a >> 1 = 1
🔍 Bitwise Operators क्या होते हैं?
Bitwise Operators वे ऑपरेटर होते हैं जो integer values पर बिट स्तर (bit level) पर कार्य करते हैं।
हर integer संख्या का binary रूप (0 और 1 की सीरीज) होता है। Bitwise Operators इन बाइनरी अंकों (bits) पर काम करते हैं।
________________________________________
🔢 सभी Bitwise Operators की सूची
ऑपरेटर	नाम (Name)	कार्य (Function)
&	AND	दोनों bits 1 हों तभी 1, वरना 0
`	`	OR
^	XOR	अलग हों तो 1, एक जैसे हों तो 0
~	NOT	सभी bits को उल्टा करता है (1 → 0, 0 → 1)
<<	Left Shift	bits को बाएँ खिसकाता है (x << n = x * 2ⁿ)
>>	Right Shift	bits को दाएँ खिसकाता है (x >> n = x // 2ⁿ)
________________________________________
🔠 Binary का बेसिक समझें:
मान लीजिए:
a = 5  # Binary: 0101  
b = 3  # Binary: 0011
________________________________________
🧮 1. Bitwise AND &
a = 5   # 0101
b = 3   # 0011
print(a & b)
Binary:
  0101
& 0011
= 0001  → Decimal: 1
🔹 केवल उन जगहों पर 1 आएगा जहां दोनों bits 1 हों।
________________________________________
🧮 2. Bitwise OR |
print(a | b)
Binary:
  0101
| 0011
= 0111  → Decimal: 7
🔹 कहीं भी एक bit 1 है तो नतीजा 1 होगा।
________________________________________
🧮 3. Bitwise XOR ^
print(a ^ b)
Binary:
  0101
^ 0011
= 0110  → Decimal: 6
🔹 जब दोनों bits अलग हों, तब 1 होगा।
________________________________________
🧮 4. Bitwise NOT ~
x = 5
print(~x)
👉 Binary of 5 → 00000101
Bitwise NOT:
~00000101 = 11111010  (जिसका 2's complement होता है -6)
Output: -6
🔹 Python में ~x का अर्थ होता है -(x+1)
तो ~5 = -(5+1) = -6
________________________________________
🧮 5. Left Shift <<
x = 5       # Binary: 00000101
print(x << 1)
print(x << 2)
👉 Left shift मतलब bits को बाएँ सरकाना, यानी हर बार x को 2 से गुणा करना।
Examples:
5 << 1  = 10     (5 * 2)
5 << 2  = 20     (5 * 4)
________________________________________
🧮 6. Right Shift >>
x = 10      # Binary: 00001010
print(x >> 1)
print(x >> 2)
👉 Right shift मतलब bits को दाएँ खिसकाना, यानी हर बार x को 2 से भाग देना।
Examples:
10 >> 1 = 5      (10 // 2)
10 >> 2 = 2      (10 // 4)
________________________________________
📌 Bitwise Operators: Summary Table
Expression	Binary	Decimal Result
5 & 3	0101 & 0011	0001 → 1
5 | 3	0101 | 0011	0111 → 7
5 ^ 3	0101 ^ 0011	0110 → 6
~5	~00000101	-6
5 << 1	00000101 << 1	00001010 → 10
10 >> 1	00001010 >> 1	00000101 → 5
________________________________________
🎯 कब उपयोग करें?
Bitwise Operators का उपयोग ज्यादातर:
•	Low-level programming (जैसे embedded systems, drivers)
•	Cryptography
•	Performance optimization
•	Flags and permissions handling (binary masking) में किया जाता है।

✅  6. Identity Operators (पहचान ऑपरेटर)
ऑब्जेक्ट का स्मृति स्थान (memory location) चेक करते हैं।
ऑपरेटर	कार्य	उदाहरण (m = 70, n = 70)
is	एक ही object है या नहीं	m is n → True
is not	एक ही object नहीं है	m is not n → False
नोट: छोटे इंटीजर (256 तक) और स्ट्रिंग्स Python memory में cache में होते हैं इसलिए m is n अक्सर True आता है।
________________________________________
✅  7. Membership Operators (सदस्यता ऑपरेटर)
चेक करते हैं कि कोई वैल्यू लिस्ट, स्ट्रिंग, सेट आदि में मौजूद है या नहीं।
ऑपरेटर	कार्य	उदाहरण (var = "TotalSach")
in	वैल्यू मौजूद है या नहीं	"s" in var → True
not in	वैल्यू मौजूद नहीं है या नहीं	"tal" not in var → False
🔹 उदाहरण कोड:
var = "TotalSach"
a = "s"
b = "tal"
c = "ac"
d = "Al"

print(a, "in", var, ":", a in var)
print(b, "not in", var, ":", b not in var)
print(c, "in", var, ":", c in var)
print(d, "not in", var, ":", d not in var)
________________________________________

Python में ऑपरेटर को सही तरीके से समझना कंडीशन, decision-making, लॉजिक बिल्डिंग और कैलकुलेशन के लिए बहुत जरूरी है।
🔁 Python Conditional Statements (निर्णय लेने वाले कथन)
❓ क्या हैं Conditional Statements?
Programming में ऐसे समय आते हैं जब हमें निर्णय लेने होते हैं — "अगर यह शर्त सही हो तो यह काम करो, नहीं तो कोई और काम करो।"
Python में इस तरह के निर्णय लेने के लिए हम if, else, elif जैसे statements का उपयोग करते हैं।
________________________________________
🧱 Types of Conditional Statements in Python
1.	if Statement
2.	if-else Statement
3.	nested if Statement
4.	if-elif-else Ladder
________________________________________
1️ if Statement
यह सबसे basic conditional statement है। इसका उपयोग तब किया जाता है जब कोई काम सिर्फ एक condition के true होने पर करना हो।
🔹 Syntax:
if condition:
    statement1
    statement2
✅ अगर condition सही (True) है, तो block के अंदर के statements चलेंगे।
🔸 Indentation ज़रूरी है! (Python में space से block पहचानता है)
🔸 Example:
a = 10
if a < 15:
    print("a is less than 15")
________________________________________
2️ if-else Statement
जब आपको दो विकल्पों में से एक चुनना हो:
"अगर condition True है तो एक काम करो, वरना दूसरा काम करो"
🔹 Syntax:
if condition:
    # Block A
else:
    # Block B
🔸 Example:
x = 20
if x < 15:
    print("x is less than 15")
else:
    print("x is greater than or equal to 15")
✅ Output: x is greater than or equal to 15
________________________________________
3️ Nested if Statement
जब एक if के अंदर फिर से कोई if लगाना हो — यानी decision के अंदर decision।
🔹 Syntax:
if condition1:
    if condition2:
        # Execute this if both are true
    else:
        # condition1 true, condition2 false
else:
    # condition1 is false
🔸 Example:
x = 10
y = 5

if x > 5:
    if y < 10:
        print("x is greater than 5 and y is less than 10")
✅ Output: x is greater than 5 and y is less than 10
________________________________________
4️ if-elif-else Ladder
जब एक से ज़्यादा conditions हों — जैसे multiple choice question।
🔹 Syntax:
if condition1:
    # block1
elif condition2:
    # block2
elif condition3:
    # block3
else:
    # default block
👉 जैसे ही कोई एक condition True मिलती है, बाक़ी सब को skip कर दिया जाता है।
🔸 Example:
x = 20

if x == 10:
    print("x is 10")
elif x == 15:
    print("x is 15")
elif x == 20:
    print("x is 20")
else:
    print("x is something else")
✅ Output: x is 20
________________________________________
⚠️ Common Mistakes to Avoid
•	Indentation Errors: हर block को सही indent करें (Python में 4 spaces standard हैं)
•	if के बाद : लगाना न भूलें।
•	Comparison (==) और Assignment (=) में फर्क रखें।

🔁 Python में Looping (लूपिंग)
जब हमें कोई कार्य बार-बार दोहराना होता है, तब हम loop का प्रयोग करते हैं। Python में तीन प्रकार के loops उपलब्ध हैं:
________________________________________
✅   Loop के प्रकार:
S.No.	नाम (Name)	विवरण (Description)
1	while loop	जब तक कोई condition True है, तब तक बार-बार चलता है।
2	for loop	किसी sequence (जैसे list, tuple) को iterate करने के लिए।

________________________________________
🔄 1. while Loop
🔹 Syntax:
while condition:
    # code block
👉 जब तक condition True है, तब तक यह code block चलता रहेगा।
🔸 Example:
i = 1
while i <= 5:
    print(i)
    i += 1
✅ Output:
1
2
3
4
5

🔁 2. for Loop
यह loop sequence (list, tuple, string, आदि) में से हर item को एक-एक करके उठाता है और block को execute करता है।
🔹 Syntax:
for value in sequence:
    # code block
🔸 Example:
numbers = [1, 2, 3, 4]
for n in numbers:
    print(n)
✅ Output:
1
2
3

🔂 Nested Loop (लूप के अंदर लूप)
जब एक loop के अंदर दूसरा loop हो, तो उसे nested loop कहते हैं।
🔸 Example:
for i in range(1, 4):
    for j in range(1, 3):
        print(f"i={i}, j={j}")
✅ Output:
i=1, j=1
i=1, j=2
i=2, j=1
i=2, j=2
i=3, j=1
i=3, j=2

🕹️ Loop Control Statements
Python में कुछ statements होते हैं जो loop की flow को control करते हैं।
S.No.	नाम (Name)	कार्य (Function)
1	break	loop को तुरंत रोक देता है।
2	continue	उस iteration को skip करता है।
3	pass	कुछ नहीं करता, placeholder के रूप में।
________________________________________
🔸 break Example:
for i in range(5):
    if i == 3:
        break
    print(i)
✅ Output:
0  
1  
2
________________________________________
🔸 continue Example:
for i in range(5):
    if i == 3:
        continue
    print(i)
✅ Output:
0  
1  
2  
4
________________________________________
🔸 pass Example:
for i in range(5):
    if i == 2:
        pass
    print(i)
✅ Output:
0  
1  
2  
3  
4
________________________________________
📦 for Loop का उपयोग एक सूची पर (List Iteration Example)
🧾 Code:
numbers = [4, 2, 6, 7, 3, 5, 8, 10, 6, 1, 9, 2]

squares = []

for value in numbers:
    square = value ** 2
    squares.append(square)

print("The list of squares is", squares)

The list of squares is [16, 4, 36, 49, 9, 25, 64, 100, 36, 1, 81, 4]

📌 Summary:
Statement	काम
while	जब तक शर्त सही है, तब तक चलता है
for	किसी iterable (list आदि) पर चलाता है
break	loop को रोकता है
continue	उस iteration को skip करता है
pass	कुछ नहीं करता, placeholder के रूप में
🌀 1. Loop Control Statements (लूप नियंत्रण कथन)
Python में लूप कंट्रोल स्टेटमेंट्स का उपयोग लूप की सामान्य प्रक्रिया को बदलने के लिए किया जाता है। जब लूप के अंदर ये स्टेटमेंट्स प्रयोग में लाए जाते हैं, तो वे लूप को रोक सकते हैं, स्किप कर सकते हैं या खाली छोड़ सकते हैं।
🔹 continue स्टेटमेंट:
•	यह वर्तमान iteration को छोड़कर लूप के अगले iteration पर चला जाता है।
उदाहरण:
for letter in 'geeksforgeeks':
    if letter == 'e' or letter == 's':
        continue
    print("Current Letter:", letter)
📤 Output:
Current Letter: g  
Current Letter: k  
Current Letter: f  
Current Letter: o  
Current Letter: r  
Current Letter: g  
Current Letter: k
नोट: e और s को छोड़कर बाकी अक्षर प्रिंट होंगे।

🔥 What is Exception Handling in Python?
जब Python code चलाते समय कोई error (exception) आती है, तो हमारा program अचानक बंद हो सकता है।
Exception Handling की मदद से हम errors को handle करके program को crash होने से बचा सकते हैं।
________________________________________
🧱 Python में Exception Handling के Blocks:
Block	काम
try	Code जो error कर सकता है
except	Error को पकड़कर handle करता है
else	जब error ना हो तो चलता है (optional)
finally	हमेशा चलता है, error हो या ना हो (optional)
________________________________________
✅ Example: Basic Exception Handling
try:
    x = int(input("Enter a number: "))
    result = 10 / x
    print("Result:", result)

except ZeroDivisionError:
    print("❌ Error: Cannot divide by zero.")

except ValueError:
    print("❌ Error: Please enter a valid integer.")

else:
    print("✅ No exception occurred.")

finally:
    print("🔁 Execution complete.")
🧾 Output Samples:

📂 File Handling in Python
File handling का मतलब होता है — Python से file read, write, update या delete करना।
Python में यह सब करना बहुत आसान है।
________________________________________
🔓 1. Open a File
Python में file open करने के लिए open() function use करते हैं:
Syntax:
file = open("filename", "mode")
Mode	काम
'r'	Read
'w'	Write (existing content delete हो जाएगा)
'a'	Append (existing content रहेगा)
'b'	Binary mode
't'	Text mode (default)
Example:
file = open("example.txt", "r")  # read mode
________________________________________
📖 2. Reading a File
File read करने के लिए कुछ functions होते हैं:
✅ read() – पूरी file एक बार में पढ़ो
file = open("example.txt", "r")
content = file.read()
print(content)
file.close()
✅ readline() – एक line पढ़ो
file = open("example.txt", "r")
line = file.readline()
print(line)
file.close()
✅ readlines() – सारी lines को list में दो
file = open("example.txt", "r")
lines = file.readlines()
print(lines)
file.close()
________________________________________
✍️ 3. Writing to a File
File में नया content लिखने के लिए 'w' mode use करते हैं:
file = open("example.txt", "w")
file.write("Hello, World!")
file.close()
🔴 ध्यान दें: 'w' mode पुरानी content को हटा देता है।
________________________________________
➕ 4. Appending to a File
File में existing content को हटाए बिना नया जोड़ने के लिए 'a' mode:
file = open("example.txt", "a")
file.write("\nAppending this line.")
file.close()
________________________________________
✅ 5. Closing a File
File का काम हो जाने पर इसे बंद करना ज़रूरी है:
file.close()
________________________________________
💡 6. Using with Statement (Best Practice)
with block use करने से Python खुद file को close कर देता है:
with open("example.txt", "r") as file:
    content = file.read()
    print(content)
# File automatically closed
________________________________________

🧠 Python Architecture Explained
Python किसी भी code को step-by-step process करके run करता है। नीचे Python architecture के सभी components को explain किया गया है:
________________________________________
🔷 1. Interpreter
•	यह पूरा system control करता है — code को पढ़ना, समझना, और चलाना।
•	यह बाकी सब components (parser, compiler, execution engine, etc.) को manage करता है।
🧱 Work:
source_code → Parser → Bytecode → Execution
________________________________________
🔷 2. Parser
•	यह source code को AST (Abstract Syntax Tree) में बदलता है।
•	AST एक structure होता है जो बताता है कि code में क्या-क्या instructions हैं।
📌 Example:
x = 5 + 2  # इस line को parser एक tree के रूप में बदल देगा: (+, 5, 2)
________________________________________
🔷 3. Bytecode Compiler
•	AST को bytecode में बदलता है।
•	Bytecode एक low-level code होता है जो machine के थोड़ा करीब होता है (लेकिन machine code नहीं होता)।
📌 Bytecode Example:
x = 5 + 2
# Bytecode: LOAD_CONST 5, LOAD_CONST 2, BINARY_ADD
________________________________________
🔷 4. Execution Engine
•	Bytecode को Python की Virtual Machine (PVM) के ज़रिए चलाता है।
📌 Virtual Machine मतलब Python का एक छोटा runtime environment जहाँ bytecode execute होता है।
________________________________________
🔷 5. Standard Library
•	यह Python की built-in functions और modules का collection है जैसे print(), math, datetime, आदि।
📌 Example:
import math
print(math.sqrt(16))
________________________________________
🔷 6. Memory Manager
•	Python में variables और objects को memory में allocate और manage करता है।
📌 Example:
जब आप x = 10 लिखते हैं, तो memory manager x के लिए memory allocate करता है।
________________________________________
🔷 7. Object Model
•	Python में सब कुछ object होता है — integer, string, list, function, etc.
•	Object model यह define करता है कि objects कैसे बनते हैं, behave करते हैं और interact करते हैं।
________________________________________
🔷 8. Garbage Collector
•	Unused objects (जिनका कोई reference नहीं बचा) को automatically memory से हटा देता है।
📌 Example:
x = [1, 2, 3]
x = None  # पुरानी list अब किसी variable से जुड़ी नहीं है
# Garbage collector उसे memory से हटा देगा
________________________________________
🔁 Flowchart Summary of Python Code Execution
1. Source Code (your Python program)
       ↓
2. Parser → Abstract Syntax Tree (AST)
       ↓
3. Bytecode Compiler → Bytecode
       ↓
4. Execution Engine → Virtual Machine runs it
       ↓
5. Memory Allocated & Managed
       ↓
6. Garbage Collector cleans unused memory
________________________________________
✅ Real Example:
x = int(input("Enter a number: "))
print(x * 2)
1.	Parser: Breaks down the code
2.	Compiler: Converts it into bytecode
3.	Execution Engine: Runs bytecode line-by-line
4.	Memory Manager: Allocates space for x
5.	Standard Library: Uses input() and print()
6.	Garbage Collector: Clears memory after execution
________________________________________

Component	काम (Function)
Interpreter	सभी parts को coordinate करता है

Bytecode Compiler	AST को bytecode में बदलता है
Execution Engine	Bytecode को run करता है
Standard Library	Built-in modules/functions

🧾 What is Documentation in Python?
📌 Documentation का मतलब है:
अपने code की जानकारी (explanation, purpose, usage) को लिखना ताकि दूसरा programmer (या future खुद आप) उसे आसानी से समझ सके।
________________________________________
🔹 Types of Documentation in Python:
1️⃣ Docstrings
हर function, class, या module में आप तीन quotes """ """ का use करके documentation दे सकते हैं।
📌 Example:
def greet(name):
    """This function greets the user by name."""
    return f"Hello, {name}!"
➡️ इसे हम बाद में help(greet) से देख सकते हैं।
________________________________________
2️⃣ Manual Documentation Manager (जैसे आपने पूछा)
हम एक custom class बना सकते हैं जो documentation entries को store, retrieve और delete कर सके।
________________________________________
🧰 Code Example: Documentation Class (Simple Python Code)
class Documentation:
    def __init__(self):
        # Dictionary to store entries
        self.documentation_entries = {}

    def add_entry(self, name, description):
        """Add a new documentation entry."""
        self.documentation_entries[name] = description

    def remove_entry(self, name):
        """Remove a documentation entry."""
        if name in self.documentation_entries:
            del self.documentation_entries[name]

    def get_entry(self, name):
        """Get the description of a documentation entry."""
        return self.documentation_entries.get(name, "Entry not found")

# -------------------------------
# Example Usage:
doc = Documentation()

# Add entries
doc.add_entry("function", "This is the documentation for function.")
doc.add_entry("class", "This is the documentation for class.")

# Get entry
print(doc.get_entry("function"))   # Output: This is the documentation for function.

# Remove entry
doc.remove_entry("class")

# Trying to get removed entry
print(doc.get_entry("class"))      # Output: Entry not found
________________________________________
📋 Explanation in Hindi-English:
Method	क्या करता है? (What it does)
__init__()	एक खाली dictionary बनाता है
add_entry()	name और description से entry जोड़ता है
remove_entry()	entry को नाम से delete करता है
get_entry()	entry का description return करता है
________________________________________
✅ Built-in Doc Tools in Python:
Tool	Description
help()	किसी भी function, module, या class की जानकारी देता है
__doc__	Function/class की docstring दिखाता है
Sphinx	Professional documentation generate करने के लिए
📌 Example:
print(greet.__doc__)  # Output: This function greets the user by name.
________________________________________
🎓 Summary:
•	Python में आप custom documentation बना सकते हैं class के ज़रिए।
•	Python खुद भी docstring, help(), और external tools (जैसे Sphinx) support करता है।
•	Documentation से code समझने में आसानी होती है, खासकर team या long-term projects में।
