тЬЕ  1. Arithmetic Operators (рдЧрдгрд┐рддреАрдп рдСрдкрд░реЗрдЯрд░)
рдСрдкрд░реЗрдЯрд░	рдХрд╛рд░реНрдп	рдЙрджрд╛рд╣рд░рдг (a = 10, b = 5)	рдкрд░рд┐рдгрд╛рдо
+	рдЬреЛрдбрд╝ (Addition)	a + b	15
-	рдШрдЯрд╛рд╡ (Subtraction)	a - b	5
*	рдЧреБрдгрд╛ (Multiplication)	a * b	50
/	рднрд╛рдЧ (Division)	a / b	2.0
//	рдлреНрд▓реЛрд░ рдбрд┐рд╡рд┐рдЬрди	a // b	2

тЬЕ  2. Assignment Operators (рдЕрд╕рд╛рдЗрдирдореЗрдВрдЯ рдСрдкрд░реЗрдЯрд░)
рд╡реЗрд░рд┐рдПрдмрд▓ рдХреЛ рд╡реИрд▓реНрдпреВ рджреЗрдиреЗ рдХреЗ рд▓рд┐рдПред
рдСрдкрд░реЗрдЯрд░	рдХрд╛рд░реНрдп	рдЙрджрд╛рд╣рд░рдг (x = 5)
=	рд╡реИрд▓реНрдпреВ рдЕрд╕рд╛рдЗрди рдХрд░рдирд╛	x = 5
+=	рдЬреЛрдбрд╝ рдФрд░ рдЕрд╕рд╛рдЗрди	x += 3 (x = x + 3)
-=	рдШрдЯрд╛рд╡ рдФрд░ рдЕрд╕рд╛рдЗрди	x -= 2 (x = x - 2)
*=	рдЧреБрдгрд╛ рдФрд░ рдЕрд╕рд╛рдЗрди	x *= 2
/=	рднрд╛рдЧ рдФрд░ рдЕрд╕рд╛рдЗрди	x /= 2

тЬЕ   3. Comparison Operators (рддреБрд▓рдирд╛ рдСрдкрд░реЗрдЯрд░)
рджреЛ рд╡реИрд▓реНрдпреВ рдХреА рддреБрд▓рдирд╛ рдХрд░рддреЗ рд╣реИрдВ рдФрд░ True рдпрд╛ False рд░рд┐рдЯрд░реНрди рдХрд░рддреЗ рд╣реИрдВред
рдСрдкрд░реЗрдЯрд░	рдХрд╛рд░реНрдп	рдЙрджрд╛рд╣рд░рдг (a = 5, b = 2)
==	рдмрд░рд╛рдмрд░реА	a == b тЖТ False

>	рдмрдбрд╝рд╛	a > b тЖТ True
<	рдЫреЛрдЯрд╛	a < b тЖТ False
>=	рдмрдбрд╝рд╛ рдпрд╛ рдмрд░рд╛рдмрд░	a >= b тЖТ True

тЬЕ   4. Logical Operators (рддрд╛рд░реНрдХрд┐рдХ рдСрдкрд░реЗрдЯрд░)
рдХрдИ рд╢рд░реНрддреЛрдВ рдХреА рдЬрд╛рдВрдЪ рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдПред
рдСрдкрд░реЗрдЯрд░	рдХрд╛рд░реНрдп	рдЙрджрд╛рд╣рд░рдг (a = 5, b = 6)

тЬЕ   5. Bitwise Operators (рдмрд┐рдЯрд╡рд╛рдЗрдЬрд╝ рдСрдкрд░реЗрдЯрд░)
рдмрд╛рдЗрдирд░реА рд░реВрдк рдореЗрдВ рдХрд╛рдо рдХрд░рддреЗ рд╣реИрдВред
рдСрдкрд░реЗрдЯрд░	рдирд╛рдо	рдЙрджрд╛рд╣рд░рдг (a = 2, b = 7)

`	`	OR

1я╕П if Statement
рдпрд╣ рд╕рдмрд╕реЗ basic conditional statement рд╣реИред рдЗрд╕рдХрд╛ рдЙрдкрдпреЛрдЧ рддрдм рдХрд┐рдпрд╛ рдЬрд╛рддрд╛ рд╣реИ рдЬрдм рдХреЛрдИ рдХрд╛рдо рд╕рд┐рд░реНрдл рдПрдХ condition рдХреЗ true рд╣реЛрдиреЗ рдкрд░ рдХрд░рдирд╛ рд╣реЛред

ЁЯз░ Code Example: Documentation Class (Simple Python Code)
class Documentation:
    def __init__(self):
        # Dictionary to store entries
        self.documentation_entries = {}

    def add_entry(self, name, description):
        """Add a new documentation entry."""
        self.documentation_entries[name] = description

    def remove_entry(self, name):
        """Remove a documentation entry."""
        if name in self.documentation_entries:
            del self.documentation_entries[name]

    def get_entry(self, name):
        """Get the description of a documentation entry."""
        return self.documentation_entries.get(name, "Entry not found")

# -------------------------------
# Example Usage:
doc = Documentation()

# Add entries
doc.add_entry("function", "This is the documentation for function.")
doc.add_entry("class", "This is the documentation for class.")

# Get entry
print(doc.get_entry("function"))   # Output: This is the documentation for function.

# Remove entry
doc.remove_entry("class")

# Trying to get removed entry
print(doc.get_entry("class"))      # Output: Entry not found
