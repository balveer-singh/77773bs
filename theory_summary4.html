        .replace(/>/g, "&gt;");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const raw = document.getElementById("raw-input").value;
      document.getElementById("output").innerHTML = escapeHTML(raw);
    });
  </script>
</body>
</html>
