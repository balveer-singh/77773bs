<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
        margin: 0; padding: 20px;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }
    .quiz-container {
        background: white;
        max-width: 600px;
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        padding: 30px 40px;
        box-sizing: border-box;
        margin-top: 30px;
    }
    .timer {
        font-size: 18px;
        color: #444;
        text-align: right;
        margin-bottom: 15px;
        font-weight: 600;
        letter-spacing: 0.05em;
        user-select: none;
    }
    .question {
        font-size: 1.5rem;
        font-weight: 600;
        color: #222;
        margin-bottom: 20px;
        min-height: 80px;
        line-height: 1.3;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .option-btn {
        background-color: #f5f7fa;
        border: 2px solid #d1d9e6;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 1.1rem;
        color: #555;
        cursor: pointer;
        text-align: left;
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        user-select: none;
    }
    .option-btn:hover:not(:disabled) {
        background-color: #e0e7ff;
        border-color: #5964ff;
        color: #2a2e8f;
    }
    .option-btn.selected {
        background-color: #5964ff;
        border-color: #364fc7;
        color: white;
        font-weight: 600;
    }
    .option-btn:disabled {
        cursor: default;
        opacity: 0.7;
    }
    /* New styles for feedback */
    .option-btn.correct {
        background-color: #e6ffed; /* Light green */
        border-color: #2f9e44; /* Green */
        color: #2f9e44;
        font-weight: 600;
    }
    .option-btn.incorrect {
        background-color: #ffe3e3; /* Light red */
        border-color: #f03e3e; /* Red */
        color: #c92a2a;
        font-weight: 600;
    }
    .navigation {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }
    .navigation button {
        flex: 1;
        padding: 14px 0;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        border: none;
        background-color: #5964ff;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(89,100,255,0.5);
        transition: background-color 0.3s ease;
        user-select: none;
    }
    .navigation button:hover:not(:disabled) {
        background-color: #2a2e8f;
        box-shadow: 0 6px 18px rgba(42,46,143,0.7);
    }
    .navigation button:disabled {
        background-color: #ccc;
        color: #777;
        cursor: not-allowed;
        box-shadow: none;
    }
    .result {
        font-size: 1.4rem;
        font-weight: 700;
        color: #364fc7;
        margin-top: 20px;
        text-align: center;
        user-select: none;
    }
    .question-tracker {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 20px auto;
        justify-content: center;
    }
    .question-indicator {
        width: 32px;
        height: 32px;
        line-height: 32px;
        text-align: center;
        border-radius: 50%;
        background-color: white;
        color: black;
        font-weight: bold;
        border: 2px solid #ccc;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .question-indicator.answered {
        background-color: green;
        color: white;
        border: 2px solid darkgreen;
    }
    .question-indicator.skipped {
        background-color: #f7c948;
        color: black;
        border: 2px solid #f7c948;
    }
    .question-indicator.active {
        border: 3px solid blue;
    }
    /* Styles for the question quantity selection */
    .question-quantity-selection {
        text-align: center;
        margin-bottom: 25px;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .question-quantity-selection h3 {
        margin-top: 0;
        color: #333;
        font-size: 1.3rem;
    }
    .question-quantity-selection label {
        margin: 0 15px;
        font-size: 1.1rem;
        color: #555;
        cursor: pointer;
    }
    .start-quiz-btn {
        padding: 12px 30px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 50px;
        border: none;
        background-color: #28a745; /* Green color */
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(40,167,69,0.5);
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }
    .start-quiz-btn:hover {
        background-color: #218838;
        box-shadow: 0 6px 18px rgba(33,136,56,0.7);
    }
    .start-quiz-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }


    @media (max-width: 480px) {
        .quiz-container {
            padding: 25px 20px;
            margin-top: 20px;
        }
        .question {
            font-size: 1.25rem;
            min-height: 60px;
        }
        .option-btn {
            font-size: 1rem;
            padding: 10px 16px;
        }
        .navigation button {
            font-size: 1rem;
            padding: 12px 0;
        }
        .timer {
            font-size: 16px;
        }
        .question-quantity-selection {
            padding: 15px;
        }
        .question-quantity-selection h3 {
            font-size: 1.1rem;
        }
        .question-quantity-selection label {
            font-size: 1rem;
            margin: 0 10px;
        }
        .start-quiz-btn {
            font-size: 1.1rem;
            padding: 10px 25px;
        }
    }
</style>
</head>
<body>

<div class="quiz-container" role="main" aria-label="Quiz container">
    <div class="timer" id="timer" aria-live="polite" style="display:none;">Time Remaining: 50:00</div>
    <div class="question-tracker" id="questionTracker"></div>

    <div id="quantitySelection" class="question-quantity-selection">
        <h3>Choose your question set for the test:</h3>
        <div id="radioOptions">
            <label>
                <input type="radio" name="numQuestions" value="1-25" checked> Questions 1-25
            </label>
            <label id="set26_50_label" style="display:none;">
                <input type="radio" name="numQuestions" value="26-50" id="set26_50_radio"> Questions 26-50
            </label>
            <label id="set26_X_label" style="display:none;">
                <input type="radio" name="numQuestions" value="26-X" id="set26_X_radio"> Questions 26-X (Remaining)
            </label>
            <label id="allQuestionsLabel" style="display:none;">
                <input type="radio" name="numQuestions" value="all" id="allQuestionsRadio"> Full Test (All Questions)
            </label>
        </div>
        <button class="start-quiz-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz" style="display:none;">
        <div class="question" id="question" aria-live="polite">Question text will appear here</div>
        <div class="options" id="options" role="list"></div>
        <div class="navigation" role="navigation" aria-label="Quiz navigation">
            <button id="prevBtn" onclick="prevQuestion()" aria-label="Previous Question">Previous</button>
            <button id="nextBtn" onclick="nextQuestion()" aria-label="Next Question">Next</button>
            <button id="skipBtn" aria-label="Skip Question">Skip</button>
            <button id="submitBtn" onclick="endQuiz()" style="display:none;" aria-label="Submit Quiz">Submit</button>
        </div>
        <div class="result" id="result" aria-live="polite"></div>
    </div>
</div>

<script>
    const fullQuizData = [
        {
            "question": "In which phase of ADDIE procedures for training facilitators and learners developed? | ADDIE के ककस चरण में प्रशिक्षकों और शिक्षार्थियों को प्रशिक्षक्षत करने की प्रकियाएँ विकशसत की गईं?",
            "options": [
                "Analysis | विश्लेषण",
                "Implementation | इम्प्लिमेन्टेिन",
                "Design | डिजाइन",
                "Development | विकास"
            ],
            "answer": "Implementation | इम्प्लिमेन्टेिन"
        },
        {
            "question": "What is one advantage of analyzing a syllabus? | पाठ्यिम का विश्िेषण करने का एक िाभ क्या है?",
            "options": [
                "Instructor understands what to teach | अनुदेिक को समझना चाहहए कक क्या पढाना है",
                "Reduces course fees | पाठ्यक्रम शल्ुक को कम करना",
                "Increases course duration | पाठ्यक्रम की अिधि को बढाना",
                "Simplifies course content | पाठ्यक्रम की सामग्री को सरल बनाना"
            ],
            "answer": "Instructor understands what to teach | अनुदेिक को समझना चाहहए कक क्या पढाना है"
        },
        {
            "question": "Why is it important to prepare a syllabus with trade experts? | व्यापार वििेषज्ञों के साथ पाठ्यिम तैयार करना क्यों महत्िपूणि है?",
            "options": [
                "To ensure comprehensive training | व्यापक प्रशिक्षण सनुनम्पश्चत करना",
                "To reduce training costs | प्रशशक्षण लागत को कम करना",
                "To limit the duration of training | प्रशशक्षण की अिधि को सीशमत करना",
                "To simplify the course content | पाठ्यक्रम की सामग्री को सरल बनाना"
            ],
            "answer": "To ensure comprehensive training | व्यापक प्रशिक्षण सनुनम्पश्चत करना"
        },
        {
            "question": "Which factors are considered for trade training objectives? | व्यापार प्रशिक्षण उद्देश्यों के शिए ककन कारकों पर विचार ककया जाता है?",
            "options": [
                "Need, Time, Facilities | आिश्यकता, समय, सवुिधाएँ",
                "Location, Time, Money | स्थान, समय, िन",
                "Instructor, Materials, Time | अनुदेशक, सामग्री, समय",
                "Need, Location, Instructor | आिश्यकता, स्थान, प्रशशक्षक"
            ],
            "answer": "Need, Time, Facilities | आिश्यकता, समय, सवुिधाएँ"
        },
        {
            "question": "Which phase of ADDIE involves clarifying instructional problems? | ADDIE के ककस चरण में ननदेिात्मक समस्याओं को स्पष्ट करना िाशमि है?",
            "options": [
                "Design | डिजाइन",
                "Analysis | विश्िेषण",
                "Development | विकास",
                "Implementation | इम्प्ललमेन्टेशन"
            ],
            "answer": "Analysis | विश्िेषण"
        },
        {
            "question": "What is the term for a set of functions forming a unique job in an organisation? | ककसी संगठन में एक अद्वितीय नौकरी बनाने िािे कायों के समूह के शिए क्या िब्द है?",
            "options": [
                "Job description | नौकरी का वििरण",
                "Job specification | नौकरी की विशशष्टता",
                "Job role | नौकरी की भूशमका",
                "Job position | नौकरी की म्पस्थतत"
            ],
            "answer": "Job role | नौकरी की भूशमका"
        },
        {
            "question": "What is the purpose of the design phase in ADDIE? | ADDIE में डिजाइन चरण का उद्देश्य क्या है?",
            "options": [
                "To specify how learning will be achieved | यह ननहदिष्ट करना कक सीखना कै से प्रालत ककया जाएगा",
                "To create materials | सामग्री बनाना",
                "To evaluate the learning | सीखने का मल्ूयाांकन करना",
                "To train facilitators | सवुििाकतााओां को प्रशशक्षक्षत करना"
            ],
            "answer": "To specify how learning will be achieved | यह ननहदिष्ट करना कक सीखना कै से प्रालत ककया जाएगा"
        },
        {
            "question": "Which method is suitable for training specific job performance? | विशिष्ट नौकरी प्रदििन के प्रशिक्षण के शिए कौन सी विर्ध उपयुक्त है?",
            "options": [
                "Job analysis method | नौकरी विश्िेषण विर्ध",
                "Skill analysis method | कौशल विश्लेषण विधि",
                "Project method | पररयोजना विधि",
                "Lecture method | व्याख्यान विधि"
            ],
            "answer": "Job analysis method | नौकरी विश्िेषण विर्ध"
        },
        {
            "question": "What is the main focus of the implementation phase in ADDIE? | ADDIE मेंकायािन्ियन चरण का मुख्य फोकस क्या है?",
            "options": [
                "Installing the project in a real-world context | पररयोजना को िास्तविक दनुनया के संदभि मेंस्थावपत करना",
                "Creating course materials | पाठ्यक्रम सामग्री बनाना",
                "Clarifying instructional problems | तनदेशात्मक समस्याओां को स्पष्ट करना",
                "Designing assessment instruments | मूल्याांकन उपकरणों को डिजाइन करना"
            ],
            "answer": "Installing the project in a real-world context | पररयोजना को िास्तविक दनुनया के संदभि मेंस्थावपत करना"
        },
        {
            "question": "Which type of learning outcomes are specific to the trade and must be achievable by students? | ककस प्रकार के सीखने के पररणाम व्यापार के शिए विशिष्ट हैं और छात्रों द्िारा प्रालत ककए जाने योग्य होने चाहहए?",
            "options": [
                "General learning outcomes | सामान्य शशक्षण पररणाम",
                "Specific learning outcomes | विशिष्ट शिक्षण पररणाम",
                "Basic learning outcomes | मूल शशक्षण पररणाम",
                "Core learning outcomes | मुख्य शशक्षण पररणाम"
            ],
            "answer": "Specific learning outcomes | विशिष्ट शिक्षण पररणाम"
        },
        {
            "question": "What does ADDIE stand for in instructional design? | ननदेिात्मक डिजाइन में ADDIE का क्या अथि है?",
            "options": [
                "Analyze, Design, Develop, Implement, Evaluate | विश्िेषण, डिजाइन, विकास, कायािन्ियन, मूलयाकं न",
                "Analyze, Design, Develop, Integrate, Evaluate | विश्लेषण, डिजाइन, विकास, एकीकरण, मूल्याांकन",
                "Analyze, Develop, Design, Implement, Evaluate | विश्लेषण, विकास, डिजाइन, कायाान्ियन, मूल्याांकन",
                "Analyze, Design, Deploy, Implement, Evaluate | विश्लेषण, डिजाइन, तैनाती, कायाान्ियन, मूल्याांकन"
            ],
            "answer": "Analyze, Design, Develop, Implement, Evaluate | विश्िेषण, डिजाइन, विकास, कायािन्ियन, मूलयाकं न"
        },
        {
            "question": "Which question is typically addressed in the analysis phase of ADDIE? | ADDIE के विश्िेषण चरण में आमतौर पर ककस प्रश्न को संबोर्धत ककया जाता है?",
            "options": [
                "What are the learning constraints? | सीखने की बाधाएँ क्या हैं?",
                "What are the learning objectives? | सीखने के उद्देश्य क्या हैं?",
                "How will the learning be evaluated? | सीखने का मूल्याांकन कैसे ककया जाएगा?",
                "How to train facilitators? | सुवििाकतााओां को कैसे प्रशशक्षक्षत ककया जाए?"
            ],
            "answer": "What are the learning constraints? | सीखने की बाधाएँ क्या हैं?"
        },
        {
            "question": "Which phase of ADDIE includes the process of defining what is to be learned? | ADDIE के ककस चरण में यह पररभावषत करने की प्रकिया िाशमि है कक क्या सीखा जाना है?",
            "options": [
                "Evaluation | मूल्याकां न",
                "Design | डिजाइन",
                "Implementation | इम्प्ललमेन्टेशन",
                "Analysis | विश्िेषण"
            ],
            "answer": "Analysis | विश्िेषण"
        },
        {
            "question": "What is created in the development phase of ADDIE? | ADDIE के विकास चरण में क्या बनाया जाता है?",
            "options": [
                "Learning objectives | सीखने के उद्देश्य",
                "Learner profile | शशक्षाथी प्रोफाइल",
                "Course content | पाठ्यिम सामग्री",
                "Evaluation methods | मूल्याांकन विधियााँ"
            ],
            "answer": "Course content | पाठ्यिम सामग्री"
        },
        {
            "question": "Which of the following is a key activity in the analysis phase of ADDIE? | ADDIE के विश्िेषण चरण में ननम्नलिखखत मेंसेकौन सी मुख्य गनतविर्ध है?",
            "options": [
                "Writing objectives | लेखन उद्देश्य",
                "Developing content | सामग्री विकशसत करना",
                "Identifying learner characteristics | शिक्षाथी वििेषताओं की पहचान करना",
                "Creating storyboards | स्टोरीबोिा बनाना"
            ],
            "answer": "Identifying learner characteristics | शिक्षाथी वििेषताओं की पहचान करना"
        }
    ];

    let quizData = [];
    let currentQuestion = 0;
    let selectedAnswers = [];
    let questionAnsweredStatus = [];
    let totalTime = 50 * 60; // 50 minutes in seconds
    let timerInterval;

    function startTimer() {
        updateTimer();
        timerInterval = setInterval(() => {
            totalTime--;
            updateTimer();
            if (totalTime <= 0) {
                clearInterval(timerInterval);
                endQuiz();
            }
        }, 1000);
    }

    function updateTimer() {
        const minutes = Math.floor(totalTime / 60);
        const seconds = totalTime % 60;
        document.getElementById("timer").innerText = `Time Remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Function to shuffle an array (Fisher-Yates algorithm)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        const selectedSet = document.querySelector('input[name="numQuestions"]:checked').value;
        let startIndex = 0;
        let endIndex = fullQuizData.length;

        if (selectedSet === "1-25") {
            startIndex = 0;
            endIndex = Math.min(25, fullQuizData.length);
            quizData = fullQuizData.slice(startIndex, endIndex); // No shuffling for this set
        } else if (selectedSet === "26-50") {
            startIndex = 25; // Index 25 is the 26th question
            endIndex = Math.min(50, fullQuizData.length);
            quizData = fullQuizData.slice(startIndex, endIndex); // No shuffling for this set
        } else if (selectedSet === "26-X") { // This now means "26 to remaining"
            startIndex = 25; // Index 25 is the 26th question
            endIndex = fullQuizData.length; // Go to the end of available questions
            quizData = fullQuizData.slice(startIndex, endIndex); // No shuffling for this set
        } else if (selectedSet === "all") {
            quizData = shuffleArray([...fullQuizData]); // Shuffle all questions
        } else {
            // Default case if no selection (e.g., auto-start for <= 25 questions)
            quizData = [...fullQuizData]; // Use all available questions without shuffling
        }


        // Initialize arrays based on the selected number of questions
        selectedAnswers = new Array(quizData.length).fill(null);
        questionAnsweredStatus = new Array(quizData.length).fill(false);
        currentQuestion = 0; // Reset to the first question for the chosen set

        // Hide quantity selection and show quiz
        document.getElementById('quantitySelection').style.display = 'none';
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('timer').style.display = 'block';

        loadQuestion();
        startTimer();
    }

    function loadQuestion() {
        if (quizData.length === 0) {
            document.getElementById('question').innerText = "No questions available for this set.";
            document.getElementById('options').innerHTML = "";
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            updateQuestionTracker();
            return;
        }

        const q = quizData[currentQuestion];
        let questionText = q.question;
        // Remove "Question XX: " or "Question XX:" prefix
        questionText = questionText.replace(/^Question \d+:\s*/, '');
        document.getElementById('question').innerText = `${currentQuestion + 1}. ${questionText}`;

        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";

        const isCurrentQuestionAnswered = questionAnsweredStatus[currentQuestion];

        q.options.forEach((option, index) => {
            const btn = document.createElement("button");
            btn.classList.add("option-btn");
            btn.innerText = option;
            btn.setAttribute("role", "listitem");
            btn.onclick = () => selectOption(option, btn);

            if (isCurrentQuestionAnswered) {
                btn.disabled = true;
                if (option === q.answer) {
                    btn.classList.add("correct");
                } else if (option === selectedAnswers[currentQuestion]) {
                    btn.classList.add("incorrect");
                }
            } else {
                if (selectedAnswers[currentQuestion] === option) {
                    btn.classList.add("selected");
                }
            }
            optionsDiv.appendChild(btn);
        });

        document.getElementById('prevBtn').disabled = currentQuestion === 0 || totalTime <= 0;
        document.getElementById('nextBtn').disabled = currentQuestion === quizData.length - 1 || totalTime <= 0;
        document.getElementById('skipBtn').style.display = isCurrentQuestionAnswered ? "none" : "inline-block";
        document.getElementById('skipBtn').disabled = totalTime <= 0;
        document.getElementById('submitBtn').style.display = currentQuestion === quizData.length - 1 ? "inline-block" : "none";

        updateQuestionTracker();
    }

    function selectOption(option, clickedButton) {
        if (totalTime <= 0 || questionAnsweredStatus[currentQuestion]) return;

        selectedAnswers[currentQuestion] = option;
        questionAnsweredStatus[currentQuestion] = true;

        const q = quizData[currentQuestion];
        const isCorrect = (option === q.answer);

        const optionButtons = document.querySelectorAll('#options .option-btn');
        optionButtons.forEach(btn => {
            btn.disabled = true;
            if (btn.innerText === q.answer) {
                btn.classList.add("correct");
            } else if (btn === clickedButton && !isCorrect) {
                btn.classList.add("incorrect");
            }
            btn.classList.remove("selected");
        });

        updateQuestionTracker();
    }

    function nextQuestion() {
        if (currentQuestion < quizData.length - 1) {
            currentQuestion++;
            loadQuestion();
        }
    }

    function prevQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            loadQuestion();
        }
    }

    function skipQuestion() {
        if (totalTime <= 0 || questionAnsweredStatus[currentQuestion]) return;

        selectedAnswers[currentQuestion] = null;
        questionAnsweredStatus[currentQuestion] = false;
        updateQuestionTracker();
        nextQuestion();
    }

    function updateQuestionTracker() {
        const tracker = document.getElementById("questionTracker");
        tracker.innerHTML = "";
        quizData.forEach((_, index) => {
            const indicator = document.createElement("div");
            indicator.classList.add("question-indicator");

            if (questionAnsweredStatus[index]) {
                indicator.classList.add("answered");
            } else if (selectedAnswers[index] === null) {
                indicator.classList.remove("answered");
                indicator.classList.add("skipped");
            }

            if (index === currentQuestion) {
                indicator.classList.add("active");
            }
            indicator.innerText = index + 1;
            indicator.setAttribute("aria-label", `Question ${index + 1} ${index === currentQuestion ? '(current)' : ''} ${questionAnsweredStatus[index] ? 'answered' : 'not answered'}`);
            indicator.onclick = () => {
                if (totalTime <= 0) return;
                currentQuestion = index;
                loadQuestion();
            };
            tracker.appendChild(indicator);
        });
    }

    function endQuiz() {
        clearInterval(timerInterval);
        document.querySelectorAll(".option-btn").forEach(btn => btn.disabled = true);
        document.getElementById("prevBtn").disabled = true;
        document.getElementById("nextBtn").disabled = true;
        document.getElementById("skipBtn").disabled = true;
        document.getElementById("submitBtn").disabled = true;

        let correctCount = 0;
        let incorrectQuestions = [];

        quizData.forEach((q, i) => {
            if (selectedAnswers[i] === q.answer) {
                correctCount++;
            } else {
                incorrectQuestions.push({
                    question: q.question,
                    yourAnswer: selectedAnswers[i] || "(No answer selected)",
                    correctAnswer: q.answer
                });
            }
        });

        sessionStorage.setItem('quizScore', correctCount);
        sessionStorage.setItem('quizTotal', quizData.length);
        sessionStorage.setItem('quizIncorrect', JSON.stringify(incorrectQuestions));

        window.location.href = "results.html";
    }

    document.getElementById("skipBtn").addEventListener("click", skipQuestion);

    window.onload = function() {
        const quantitySelectionDiv = document.getElementById('quantitySelection');
        const quizDiv = document.getElementById('quiz');
        const radioOptionsDiv = document.getElementById('radioOptions'); // New: Div to hold radio buttons
        const set26_50_label = document.getElementById('set26_50_label'); // For 26-50
        const set26_X_label = document.getElementById('set26_X_label');   // For 26-Remaining
        const allQuestionsLabel = document.getElementById('allQuestionsLabel');

        const totalAvailableQuestions = fullQuizData.length;

        if (totalAvailableQuestions <= 25 && totalAvailableQuestions > 0) {
            // Scenario 1: Total questions are 25 or less (but more than 0)
            quantitySelectionDiv.style.display = 'none'; // Hide the selection
            quizDiv.style.display = 'block'; // Show the quiz directly
            document.getElementById('timer').style.display = 'block';

            quizData = [...fullQuizData]; // Use all available questions
            selectedAnswers = new Array(quizData.length).fill(null);
            questionAnsweredStatus = new Array(quizData.length).fill(false);
            loadQuestion();
            startTimer();

        } else if (totalAvailableQuestions > 25) {
            // Scenario 2: Total questions are more than 25
            quantitySelectionDiv.style.display = 'block'; // Show the selection
            quizDiv.style.display = 'none';
            document.getElementById('timer').style.display = 'none';

            // Show and set up "Questions 1-25" (already in HTML, just ensure checked)
            document.querySelector('input[name="numQuestions"][value="1-25"]').checked = true;

            // Handle "Questions 26-50"
            if (totalAvailableQuestions >= 50) {
                set26_50_label.style.display = 'inline-block';
                document.getElementById('set26_50_radio').disabled = false;
            } else {
                set26_50_label.style.display = 'none';
            }

            // Handle "Questions 26-X (Remaining)" - always available if > 25
            set26_X_label.style.display = 'inline-block';
            const set26_X_radio = document.getElementById('set26_X_radio');
            set26_X_radio.value = `26-${totalAvailableQuestions}`; // Update value
            set26_X_label.innerHTML = `<input type="radio" name="numQuestions" value="26-X" id="set26_X_radio"> Questions 26-${totalAvailableQuestions} (Remaining)`;
            document.getElementById('set26_X_radio').disabled = false;


            // Show "Full Test (All Questions)" option
            allQuestionsLabel.style.display = 'block';
            document.getElementById('allQuestionsRadio').disabled = false;

        } else {
            // Scenario 3: No questions at all
            quantitySelectionDiv.style.display = 'none';
            quizDiv.style.display = 'block';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('question').innerText = "No questions available in the quiz data.";
            document.getElementById('options').innerHTML = "";
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
        }
    };
</script>
